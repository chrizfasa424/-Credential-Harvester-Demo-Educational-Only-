<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal - Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Secure Access Portal</h2>
    <p class="text-center text-danger"><strong>⚠️ This is a demo for cybersecurity awareness. Do NOT enter real credentials.</strong></p>

    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <form id="fakeLoginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="username" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required />
        </div>
          <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
        </div>
          <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="phone" id="phone" class="form-control" placeholder="phone" required />
        </div>
          <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="address" id="address" class="form-control" placeholder="Address" required />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="gender" id="gender" class="form-control" placeholder="gender" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <div id="output" class="mt-4 text-center"></div>

    <div class="mt-5 text-muted text-center small">
      <p>This tool is for <strong>cybersecurity training and educational purposes</strong> only. No data is stored or sent anywhere.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
